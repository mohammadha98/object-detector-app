<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detection Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="result-container">
    <div class="image-container">
      <!-- Placeholder for the captured image -->
      <div class="image-placeholder">
        <ion-icon name="image-outline"></ion-icon>
        <p>Captured Image</p>
      </div>
    </div>

    <div class="detection-result">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Detected Object</ion-card-subtitle>
          <ion-card-title class="object-name">{{ objectName }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
      
          
          <div class="description-container">
            <p class="description-text">{{ description }}</p>
          </div>

          <div class="voice-feedback">
            <ion-button expand="block" class="voice-button" (click)="playVoiceFeedback()" [disabled]="isPlaying">
              <ion-icon slot="start" name="volume-high"></ion-icon>
              {{ isPlaying ? 'Playing...' : 'Hear Description' }}
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="action-buttons">
      <ion-button expand="block" fill="outline" class="action-button" (click)="captureAgain()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Capture Again
      </ion-button>

    </div>
  </div>
</ion-content>
