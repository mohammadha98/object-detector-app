<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Object Detector
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Object Detector</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="app-container">
    <div class="hero-section">
      <h1>Identify Objects</h1>
      <p>Take a photo of any object and let AI identify it for you</p>
    </div>

    <div class="camera-section">
      <div class="camera-placeholder">
        <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
        <p>Point your camera at an object</p>
      </div>

      <ion-button expand="block" class="capture-button" shape="round" (click)="captureImage()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Capture Object
      </ion-button>
    </div>

    <div class="recent-section">
      <h2>Recent Detections</h2>
      <ion-card class="no-results" *ngIf="true">
        <ion-card-content>
          <ion-icon name="images-outline"></ion-icon>
          <p>Your detected objects will appear here</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
