<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Object Detector
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Object Detector</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="app-container">
    <div class="hero-section">
      <h1>Identify Objects</h1>
      <p>Take a photo of any object and let AI identify it for you</p>
    </div>

    <div class="camera-section">
      <div class="camera-placeholder">
        <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
        <p>Point your camera at an object</p>
      </div>

      <ion-button expand="block" class="capture-button" shape="round" (click)="captureImage()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Capture Object
      </ion-button>
    </div>

    <div class="recent-section">

      <ion-card class="no-results upload-card" (click)="fileInput.click()" *ngIf="true">
        <ion-card-content class="upload-content">
          <div class="upload-icon-container">
            <ion-icon name="cloud-upload-outline" class="animated-icon"></ion-icon>
          </div>
          <p class="upload-text">Upload an image from your device</p>
          <input type="file" accept="image/*" (change)="handleFileUpload($event)" style="display: none;" #fileInput>
          
          <!-- Loading Overlay -->
          <div class="loading-overlay" *ngIf="isLoading">
            <ion-spinner name="circular"></ion-spinner>
            <p>Analyzing image...</p>
          </div>
        </ion-card-content>
      </ion-card>


    </div>
  </div>
</ion-content>
